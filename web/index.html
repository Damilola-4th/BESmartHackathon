<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Right Place, Right Time</title>
</head>
<body>       
    <div class="flex-container">
        <div class="input-card">
            <img src="american-airlines-logo-png-transparent.png" alt="AA Logo">
            <h2>Enter your flight number:</h2>
            <div class="input">
                <form action="/cgi-bin/main.py" method="get">
                    <label for="flightNum">Flight Number: </label>
                    <input type="text" id="flightNum" name="flightNum"><br><br>
                    <p>Are you...</p>
                    <input type="radio" id="parking" name="parking" value="parking">
                    <label for="parking">parking at the airport</label><br>
                    <input type="radio" id="dropoff" name="dropoff" value="dropOff">
                    <label for="dropOff">being dropped off</label><br> 
                    <p>Are you checking bags?</p>
                    <input type="radio" id="yes" name="yes" value="yes">
                    <label for="yes">Yes</label><br>
                    <input type="submit" value="Submit">
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
